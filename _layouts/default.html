  <script>document.addEventListener("DOMContentLoaded", function () {
      const elementsToObserve = document.querySelectorAll(
        ".referencement-content, .referencement-image, .relation-client-content, .relation-client-image, .site-web-content, .site-web-image"
      );

      // Intersection Observer pour détecter la visibilité
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("fade-in"); // Ajoute l'animation si visible
            } else {
              entry.target.classList.remove("fade-in"); // Supprime si hors du viewport
            }
          });
        },
        { threshold: 0.1 } // Déclenche quand 10% de l'élément est visible
      );

      // Observez chaque élément cible
      elementsToObserve.forEach((element) => {
        observer.observe(element);
      });
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  </script>




  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const phrases = document.querySelectorAll('.phrase-block');
      let currentIndex = 0;

      function activatePhrase(index) {
        phrases.forEach(phrase => phrase.classList.remove('active'));
        phrases[index].classList.add('active');

        // Calcule la durée totale basée sur le nombre de mots
        const wordCount = phrases[index].querySelectorAll('.word').length;
        const totalDuration = 3000 + (wordCount * 150);

        // Planifie la prochaine rotation
        setTimeout(() => {
          currentIndex = (currentIndex + 1) % phrases.length;
          activatePhrase(currentIndex);
        }, totalDuration);
      }

      // Démarre l'animation
      activatePhrase(0);
    });
  </script>
